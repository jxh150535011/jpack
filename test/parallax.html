<script type="text/javascript" data-code-source="js">
J.require("jquery");
J.ready(function (argument) {
	$.fn.parallax=function(width,height){
		var list=[],fixto=function(item,x,y){
			item.$target.css({marginLeft:-x*item.width,marginTop:-y*item.height});
		}
		this.on("mousemove",function(event){
			var x=event.clientX/width,y=event.clientY/height;
			for(var i=0,len=list.length;i<len;i++){
				fixto(list[i],x,y);
			}
		});
		this.children().each(function(){
			var $this=$(this);
			list.push({$target:$this.children(":eq(0)"),width:$this.width()-width,height:$this.height()-height});
		});
	}

	$("#parallax").parallax(900,250);

});

</script>
