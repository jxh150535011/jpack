<script type="text/javascript">

	var _pw,_pfunc;
	function _ready(pw,pfunc){//需要被调用父级页面调用
		_pw=pw;
		_pfunc=pfunc;
	}

	function _close (argument) {
		//关闭有 两种办法 一种 直接用window.parent 找到父级window 对象 然后调用J.fn.dialog.close();
		//或则在ready方法中 记录 父级传过来的对象
		//然后 _pw&&_pw.J.fn.dialog.close();

		//第2中 调用父级床底的pfunc
		_pfunc&&_pfunc();
	}

</script>
